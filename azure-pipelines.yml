pool: 
  vmImage: windows-2019

variables:
  buildPlatform: 'x64'
  buildConfiguration: 'release'
  major: 1
  minor: 0
  build: 0
  revision: $[counter('rev', 0)]
  DistributionUrl: https://appinstallerdemo.azurewebsites.net/ContosoDev
  MsixPackageId: HeadTrax
  MsixPublisherId: CN=Contoso Software (FOR LAB USE ONLY), O=Contoso Corporation, C=US
  MsixPackageDisplayName: HeadTrax
  MsixBuildMode: SideLoadOnly

steps:

- powershell: |
     # Update appxmanifest. This must be done before the build.
     [xml]$manifest= get-content ".\HeadTraxPackage\Package.appxmanifest"
     $manifest.Package.Identity.Version = "$(major).$(minor).$(build).$(revision)"
     $manifest.save(".\HeadTraxPackage\Package.appxmanifest")

  displayName: 'Version Package Manifest'

- task: MSBuild@1
  inputs:
    solution: HeadTrax.sln
    platform: $(buildPlatform)
    configuration: $(buildConfiguration)
    msbuildArguments: '/restore /p:AppInstallerUri=$(DistributionUrl) /p:MainPackageUri=$(DistributionUrl) /p:UapAppxPackageBuildMode=$(MsixBuildMode) /p:GenerateAppInstallerFile=True /p:AppxPackageOutput=$(Build.ArtifactStagingDirectory)/HeadTraxPackage_$(major).$(minor).$(build).$(revision)_$(buildConfiguration).msix'
    maximumCpuCount: false
  displayName: 'Package the App'

- task: DownloadSecureFile@1
  inputs:
    secureFile: 'ContosoLab.pfx'
  displayName: 'Download Secure PFX File'
  
- script: '"C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\signtool"
    sign /fd SHA256 /f $(Agent.TempDirectory)/ContosoLab.pfx /p secret $(
    Build.ArtifactStagingDirectory)/HeadTraxPackage_$(major).$(minor).$(build).$(revision)_$(buildConfiguration).msix'
  displayName: 'Sign MSIX Package'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'